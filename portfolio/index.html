<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的投资组合</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f0f5ff 0%, #e6f0ff 100%);
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header h1 {
            color: #2c5282;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            color: #4a5568;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .portfolio-table {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .table-header {
            background: linear-gradient(90deg, #2b6cb0 0%, #3182ce 100%);
            color: white;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(203, 213, 224, 0.3);
        }

        th {
            background-color: rgba(237, 242, 247, 0.7);
            font-weight: 600;
            color: #2d3748;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: rgba(235, 248, 255, 0.5);
            transition: background-color 0.3s ease;
        }

        .ticker {
            font-weight: 600;
            color: #2b6cb0;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        .allocation {
            font-weight: 700;
            color: #3182ce;
            font-size: 1.1rem;
        }

        .table-footer {
            background: rgba(237, 242, 247, 0.7);
            padding: 20px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }

        .table-footer .period {
            color: #4a5568;
            margin-right: 15px;
        }

        .table-footer .return {
            margin-left: 15px;
        }

        .positive {
            color: #0e9f6e;
        }

        .negative {
            color: #f05252;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 12px 8px;
            }

            .container {
                padding: 10px;
            }

            .table-footer {
                font-size: 1rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header .subtitle {
                font-size: 1rem;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 10px 6px;
            }

            .table-footer {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>我的投资组合</h1>
            <p class="subtitle">My Portfolio</p>
        </div>

        <div class="portfolio-table">
            <div class="table-header">当前投资组合</div>
            <table>
                <thead>
                    <tr>
                        <th>股票代码</th>
                        <th>公司名称</th>
                        <th>占比</th>
                    </tr>
                </thead>
                <tbody id="portfolioTableBody">
                    <!-- 数据将通过JavaScript动态插入 -->
                </tbody>
            </table>
            <div class="table-footer">
                <span class="period">投资周期: 2024/05/14 - 2026/01/20</span> |
                <span class="return">年化收益率: <span class="positive">+13.80%</span></span>
            </div>
        </div>
    </div>

    <script>
        // 投资组合数据
        const portfolioData = [
            { ticker: 'C', name: 'CITIGROUP INC', allocation: 2.42 },
            { ticker: 'CME', name: 'CME GROUP INC CLASS CLASS A', allocation: 20.98 },
            { ticker: 'GOOGL', name: 'ALPHABET INC CLASS A', allocation: 3.44 },
            { ticker: 'HSAI', name: 'HESAI GROUP FUNSPONSORED ADR 1 ADR REPS 1 ORD SHS', allocation: 3.0 },
            { ticker: 'NVDA', name: 'NVIDIA CORP', allocation: 19.19 },
            { ticker: 'VIK', name: 'VIKING HLDGS LTD F', allocation: 2.2 },
            { ticker: 'BIL', name: 'ST STERT SPDR BLMBG 1 3 MN T BL ETF', allocation: 48.03 },
            { ticker: 'CASH', name: 'Cash & Money Market', allocation: 0.74 }
        ];

        // 填充表格
        function populateTable() {
            const tableBody = document.getElementById('portfolioTableBody');
            portfolioData.forEach(stock => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="ticker">${stock.ticker}</td>
                    <td>${stock.name}</td>
                    <td class="allocation">${stock.allocation.toFixed(2)}%</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', () => {
            populateTable();
        });
    </script>
</body>
</html>
