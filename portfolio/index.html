<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的投资组合</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f0f5ff 0%, #e6f0ff 100%);
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .portfolio-table {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .table-header {
            background: linear-gradient(90deg, #2b6cb0 0%, #3182ce 100%);
            color: white;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(203, 213, 224, 0.3);
        }

        th {
            background-color: rgba(237, 242, 247, 0.7);
            font-weight: 600;
            color: #2d3748;
            position: sticky;
            top: 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        th:hover {
            background-color: rgba(203, 213, 224, 0.5);
        }

        tr:hover {
            background-color: rgba(235, 248, 255, 0.5);
            transition: background-color 0.3s ease;
        }

        .ticker {
            font-weight: 600;
            color: #2b6cb0;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        .allocation {
            font-weight: 700;
            color: #3182ce;
            font-size: 1.1rem;
        }

        .table-footer {
            background: rgba(237, 242, 247, 0.7);
            padding: 20px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }

        .table-footer .period {
            color: #4a5568;
            margin-right: 15px;
        }

        .table-footer .return {
            margin-left: 15px;
        }

        .positive {
            color: #0e9f6e;
        }

        .negative {
            color: #f05252;
        }

        .sort-indicator {
            font-size: 0.8rem;
            margin-left: 5px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 12px 8px;
            }

            .container {
                padding: 10px;
            }

            .table-footer {
                font-size: 1rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 10px 6px;
            }

            .table-footer {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="portfolio-table">
            <div class="table-header">投资组合</div>
            <table>
                <thead>
                    <tr>
                        <th>股票代码</th>
                        <th>公司名称</th>
                        <th id="allocationHeader">占比 <span class="sort-indicator" id="sortIndicator">▼</span></th>
                    </tr>
                </thead>
                <tbody id="portfolioTableBody">
                    <!-- 数据将通过JavaScript动态插入 -->
                </tbody>
            </table>
            <div class="table-footer">
                <span class="period" id="periodFooter"></span> |
                <span class="return" id="returnFooter"></span>
            </div>
        </div>
    </div>

    <script src="data.js"></script>

    <script>

        // 设置页脚变量
        document.getElementById('periodFooter').textContent = `投资周期: ${period}`;
        const returnElement = document.getElementById('returnFooter');
        returnElement.innerHTML = `年化收益率: <span class="${returnRate.startsWith('+') ? 'positive' : 'negative'}">${returnRate}</span>`;

        let sortOrder = 'desc'; // 默认降序

        // 排序函数
        function sortByAllocation() {
            portfolioData.sort((a, b) => {
                if (sortOrder === 'desc') {
                    return b.allocation - a.allocation;
                } else {
                    return a.allocation - b.allocation;
                }
            });
        }

        // 填充表格
        function populateTable() {
            const tableBody = document.getElementById('portfolioTableBody');
            tableBody.innerHTML = ''; // 清空现有内容
            
            portfolioData.forEach(stock => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="ticker">${stock.ticker}</td>
                    <td>${stock.name}</td>
                    <td class="allocation">${stock.allocation.toFixed(2)}%</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 更新排序指示器
        function updateSortIndicator() {
            const indicator = document.getElementById('sortIndicator');
            indicator.textContent = sortOrder === 'desc' ? '▼' : '▲';
        }

        // 处理排序点击事件
        document.getElementById('allocationHeader').addEventListener('click', function() {
            sortOrder = sortOrder === 'desc' ? 'asc' : 'desc';
            sortByAllocation();
            populateTable();
            updateSortIndicator();
        });

        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', () => {
            sortByAllocation(); // 初始按占比降序排序
            populateTable();
        });
    </script>
</body>
</html>
