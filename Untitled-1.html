        <script>
            var myChart = echarts.init(document.getElementById('worldMap'));
            var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: function (params) {
                        return params.name;
                    }
                },
                visualMap: {
                    show: false,
                    min: 0.0,
                    max: 1.0,
                    realtime: true,
                    type: 'continuous',
                    inRange: {
                        color: ['#e0f3f8', '#7badd1', '#08519c']
                    },
                },
                series: [
                    {
                        type: 'map',
                        map: 'world',
                        roam: true,
                        label: {
                            show: false,
                            formatter: '{b}'
                        },
                        itemStyle: {
                            areaColor: '#f0f0f0',
                            borderColor: '#404a59'
                        },
                        selectedMode: false,
                        data: [
                            {name: 'China', value: 0.78},
                            {name: 'United States', value: 0.2},
                            {name: 'Japan', value: 0.01},
                            {name: 'Singapore', value: 0.005},
                            {name: 'Estonia', value: 0.005}
                        ]
                    }
                ]
            };
            myChart.setOption(option);
            const countryNames = document.getElementById('countryNames');
            option.series[0].data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item.name;
                countryNames.appendChild(listItem);
            });
        </script>

        <script>
            const startTime = new Date('2025-01-10T00:00:00');
            function updateDuration() {
                const now = new Date();
                const duration = now - startTime;
                const totalSeconds = Math.floor(duration / 1000);
                const totalMinutes = Math.floor(totalSeconds / 60);
                const totalHours = Math.floor(totalMinutes / 60);
                const totalDays = Math.floor(totalHours / 24);
                const years = Math.floor(totalDays / 365);
                const remainingDaysAfterYears = totalDays % 365;
                const months = Math.floor(remainingDaysAfterYears / 30);
                const remainingDaysAfterMonths = remainingDaysAfterYears % 30;
                const hours = Math.floor(totalHours % 24);
                const minutes = Math.floor(totalMinutes % 60);
                const seconds = Math.floor(totalSeconds % 60);
            var yearsElement = document.getElementById('years');
            var monthsElement = document.getElementById('months');
            var daysElement = document.getElementById('days');
            var hoursElement = document.getElementById('hours');
            var minutesElement = document.getElementById('minutes');
            var secondsElement = document.getElementById('seconds');
            yearsElement.textContent = years;
            monthsElement.textContent = months;
            daysElement.textContent = remainingDaysAfterMonths;
            hoursElement.textContent = hours;
            minutesElement.textContent = minutes;
            secondsElement.textContent = seconds;
            }
            setInterval(updateDuration, 1000);
            updateDuration();
        </script>

        <script defer src="https://cloud.umami.is/script.js" data-website-id="c25ae95a-37da-4dec-bee2-e385dbf98767"></script>
