<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âπ¥Â∫¶ÊÄªÁªì</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="39819c8f-f1cd-4efb-84da-85bbfa514f8d"></script>
    <style>
        :root {
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #2d3748;
            --accent: #4a6cf7;
            --accent-light: #e0e7ff;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 8px 24px rgba(0, 0, 0, .06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* Â∑¶ÂàóÊó∂Èó¥ÈÄâÊã© */
        .sidebar {
            width: 180px;
            background: var(--accent-light);
            padding: 32px 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            border-right: 1px solid var(--border);
        }

        .year-btn {
            width: 120px;
            padding: 10px 0;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            border-radius: 24px;
            cursor: pointer;
            transition: all .3s ease;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
        }

        .year-btn:hover {
            background: var(--accent);
            color: #fff;
        }

        .year-btn.active {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 4px 12px rgba(74, 108, 247, .25);
        }

        /* Âè≥‰æßÂÜÖÂÆπÂå∫ */
        .main {
            flex: 1;
            padding: 40px 48px;
        }

        .header {
            margin-bottom: 32px;
            display: flex;
            align-items: baseline;
            gap: 16px;
        }

        .year-title {
            font-size: 38px;
            font-weight: 500;
        }

        .year-subtitle {
            font-size: 32px;
            color: var(--accent);
			font-weight: bold;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 16px;
        }

        .things-list {
            list-style: none;
        }

        .things-list li {
            background: var(--bg);
            padding: 14px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            transition: all .3s ease;
        }

        .things-list li:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, .04);
        }

        .books-grid, .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 14px;
        }

        .book-item, .movie-item {
            background: var(--bg);
            padding: 14px;
            border-radius: 8px;
            border-left: 4px solid var(--border);
            transition: all .3s ease;
        }

        .book-item:hover, .movie-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, .04);
        }

        .recommended::before {
            content: "‚≠ê";
            position: absolute;
            top: -4px;
            left: -4px;
            font-size: 16px;
            color: var(--accent);
        }

        .fade-in {
            animation: fadeIn .4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar {
                width: 100%;
                flex-direction: row;
                padding: 16px;
                gap: 8px;
                overflow-x: auto;
            }
            .year-btn { width: auto; padding: 8px 16px; }
            .main { padding: 24px; }
            .header { flex-direction: column; align-items: flex-start; gap: 8px; }
            .year-title { font-size: 32px; }
            .year-subtitle { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Â∑¶ÂàóÊó∂Èó¥ÈÄâÊã© -->
        <aside class="sidebar">
        </aside>

        <!-- Âè≥‰æßÂÜÖÂÆπ -->
        <main class="main">
            <div class="header">
                <h1 class="year-title"><span class="year-subtitle"></span></h1>
            </div>
            <div id="content"></div>
        </main>
    </div>

    <script src="data.js"></script>

    <script>
// Âä®ÊÄÅÁîüÊàêÂπ¥‰ªΩÊåâÈíÆ
const sidebar = document.querySelector('.sidebar');
const years = Object.keys(summarydata).sort((a, b) => b - a); // ÈôçÂ∫èÊéíÂàó

years.forEach((year, index) => {
    const btn = document.createElement('button');
    btn.className = 'year-btn';
    btn.dataset.year = year;
    btn.textContent = year;
    if (index === 0) btn.classList.add('active'); // ÈªòËÆ§ÈÄâ‰∏≠ÊúÄÊñ∞‰∏ÄÂπ¥
    sidebar.appendChild(btn);
});
        function renderContent(year) {
            const data = summarydata[year];
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="section fade-in">
                    <h2 class="section-title"><span class="section-icon">üìÖ</span>Âπ¥Â∫¶Â§ß‰∫ãËÆ∞</h2>
                    <ul class="things-list">
                        ${data.things.map(thing => `<li>${thing}</li>`).join('')}
                    </ul>
                </div>
                <div class="section fade-in">
                    <h2 class="section-title"><span class="section-icon">üìö</span>‰π¶Á±çÈòÖËØª (${data.booktotal[0]}Êú¨ÔºåÂÖ∂‰∏≠${data.booktotal[1]}Êú¨Âº∫ÁÉàÊé®Ëçê)</h2>
                    <div class="books-grid">
                        ${data.books.map(book => `
                            <div class="book-item ${book.startsWith('*') ? 'recommended' : ''}" style="position:relative;">
                                ${book.startsWith('*') ? book.slice(1) : book}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="section fade-in">
                    <h2 class="section-title"><span class="section-icon">üé¨</span>ÂΩ±ËßÜËßÇÁúã (${data.movietotal[0]}ÈÉ®ÔºåÂÖ∂‰∏≠${data.movietotal[1]}ÈÉ®Âº∫ÁÉàÊé®Ëçê)</h2>
                    <div class="movies-grid">
                        ${data.movies.map(movie => `<div class="movie-item">${movie}</div>`).join('')}
                    </div>
                </div>
            `;
        }

        // ÂàùÂßãÂåñ
        renderContent('2025');

        // Âπ¥‰ªΩÂàáÊç¢
        document.querySelectorAll('.year-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.year-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const year = this.dataset.year;
                const data = summarydata[year];
                document.querySelector('.year-title').innerHTML = `${year} <span class="year-subtitle">${data.title}</span>`;
                renderContent(year);
            });
        });
    </script>
</body>
</html>
