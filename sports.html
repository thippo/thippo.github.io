		<script>
			
			function splitdata(rawdata){
				var date = []
				var trhl = []
				var grhy = []
				for (i = 1; i < rawdata.length; i++) { 
					date.push(rawdata[i][0])
					trhl.push(rawdata[i][1])
					grhy.push(rawdata[i][2])
				}
				return {date:date,trhl:trhl,grhy:grhy}
			}
