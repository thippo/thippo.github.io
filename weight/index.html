<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重变化追踪 | Weight Tracking</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="39819c8f-f1cd-4efb-84da-85bbfa514f8d"></script>
    <script src="echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            font-weight: 400;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(102, 126, 234, 0.03) 100%);
            pointer-events: none;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .stat-label {
            font-size: 0.875em;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.2;
        }

        .stat-unit {
            font-size: 0.5em;
            color: #95a5a6;
            margin-left: 4px;
            font-weight: 500;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chart-title {
            font-size: 1.25em;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-icon {
            width: 8px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .toggle-group {
            display: flex;
            gap: 0;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            overflow: hidden;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 0.875em;
            font-weight: 500;
            color: #606266;
            transition: all 0.3s ease;
            outline: none;
            border-right: 1px solid #e0e6ed;
        }

        .toggle-btn:last-child {
            border-right: none;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #weightChart {
            width: 100%;
            height: 500px;
            border-radius: 8px;
        }

        .data-info {
            margin-top: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.875em;
            color: #606266;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .data-range {
            font-weight: 600;
            color: #667eea;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.875em; }
            #weightChart { height: 400px; }
            .chart-container { padding: 20px; }
            .stat-value { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>体重变化追踪</h1>
            <p class="subtitle">Weight Tracking Dashboard</p>
        </header>

        <div class="stats-grid" id="statsContainer">
            <div class="stat-card">
                <div class="stat-label">最新体重</div>
                <div class="stat-value" id="currentWeight">--<span class="stat-unit">g</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">最高体重</div>
                <div class="stat-value" id="maxWeight">--<span class="stat-unit">g</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">最低体重</div>
                <div class="stat-value" id="minWeight">--<span class="stat-unit">g</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">记录次数</div>
                <div class="stat-value" id="recordCount">--<span class="stat-unit">次</span></div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">
                    <div class="chart-icon"></div>
                    体重趋势图
                </div>
                <div class="controls">
                    <div class="toggle-group">
                        <button class="toggle-btn active" onclick="switchMode('scatter')" id="scatterBtn">散点视图</button>
                        <button class="toggle-btn" onclick="switchMode('line')" id="lineBtn">连线视图</button>
                    </div>
                </div>
            </div>
            <div id="weightChart"></div>
            
            <div class="data-info">
                <span></span>
                <span class="data-range" id="dataRange">数据点: --</span>
            </div>
        </div>
    </div>

    <script src="data.js"></script>

    <script>

        let myChart = null;
        let currentMode = 'scatter'; // 'scatter' 或 'line'

        // 计算统计数据
        function calculateStats() {
            const weights = weight_data.map(item => item[1]);
            const current = weights[weights.length - 1];
            const max = Math.max(...weights);
            const min = Math.min(...weights);
            
            document.getElementById('currentWeight').innerHTML = `${current}<span class="stat-unit">kg</span>`;
            document.getElementById('maxWeight').innerHTML = `${max}<span class="stat-unit">kg</span>`;
            document.getElementById('minWeight').innerHTML = `${min}<span class="stat-unit">kg</span>`;
            document.getElementById('recordCount').innerHTML = `${weights.length}<span class="stat-unit">次</span>`;
            
            const firstDate = weight_data[0][0];
            const lastDate = weight_data[weight_data.length - 1][0];
            document.getElementById('dataRange').textContent = `数据点: ${weights.length} 个 (${firstDate} 至 ${lastDate})`;
        }

        // 初始化图表
        function initChart() {
            calculateStats();
            
            const chartDom = document.getElementById('weightChart');
            myChart = echarts.init(chartDom);
            
            updateChart(currentMode);
            
            window.addEventListener('resize', function() {
                myChart.resize();
            });
        }

        // 更新图表配置
        function updateChart(mode) {
            const isScatter = mode === 'scatter';
            
            // 找出最高和最低值的索引
            const weights = weight_data.map(item => item[1]);
            const maxVal = Math.max(...weights);
            const minVal = Math.min(...weights);
            const maxIndex = weights.indexOf(maxVal);
            const minIndex = weights.indexOf(minVal);
            
            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(255, 255, 255, 0.95)',
                    borderColor: 'rgba(102, 126, 234, 0.2)',
                    borderWidth: 1,
                    textStyle: {
                        color: '#2c3e50'
                    },
                    formatter: function(params) {
                        if (!params.length) return '';
                        const date = params[0].axisValue;
                        const formatted = new Date(date).toLocaleDateString('zh-CN', {
                          year: 'numeric',
                          month: '2-digit',
                          day: '2-digit'
                        }).replace(/\//g, '-');
                        const weight = params[0].value[1];
                        const dataIndex = params[0].dataIndex;
                        const prevWeight = dataIndex > 0 ? weight_data[dataIndex - 1][1] : null;
                        
                        let changeHtml = '';
                        if (prevWeight !== null) {
                            const change = (weight - prevWeight).toFixed(1);
                            const symbol = change > 0 ? '+' : '';
                            const color = change > 0 ? '#e74c3c' : '#27ae60';
                            changeHtml = `<div style="font-size:12px;color:${color};margin-top:4px">较上次: ${symbol}${change}kg</div>`;
                        }
                        
                        return `
                            <div style="font-weight:600;margin-bottom:4px">${formatted}</div>
                            <div style="font-size:16px;font-weight:700;color:#667eea">
                                ${weight}<span style="font-size:12px">g</span>
                            </div>
                            ${changeHtml}
                            <div style="font-size:12px;color:#909399;margin-top:4px">
                                第 ${dataIndex + 1} 次记录
                            </div>
                        `;
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '12%',
                    top: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'time',
                    axisLine: {
                        lineStyle: {
                            color: '#e0e6ed'
                        }
                    },
                    axisLabel: {
                        color: '#606266',
                        formatter: '{yyyy}/{MM}/{dd}'
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: '#f0f0f0',
                            type: 'dashed'
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '体重 (kg)',
                    nameTextStyle: {
                        color: '#606266',
                        padding: [0, 0, 0, 50]
                    },
                    scale: true,
                    min: function(value) {
                        return Math.floor(value.min - 2);
                    },
                    max: function(value) {
                        return Math.ceil(value.max + 2);
                    },
                    axisLine: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        color: '#606266'
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#f0f0f0',
                            type: 'dashed'
                        }
                    }
                },
                dataZoom: [
                    {
                        type: 'inside',
                        start: 0,
                        end: 100,
                        zoomOnMouseWheel: true,
                        moveOnMouseMove: true
                    },
                    {
                        type: 'slider',
                        start: 0,
                        end: 100,
                        height: 30,
                        bottom: 20,
                        borderColor: 'transparent',
                        backgroundColor: '#f5f7fa',
                        fillerColor: 'rgba(102, 126, 234, 0.1)',
                        handleStyle: {
                            color: '#667eea',
                            borderColor: '#667eea'
                        },
                        textStyle: {
                            color: '#606266'
                        }
                    }
                ],
                series: [{
                    name: '体重',
                    type: isScatter ? 'scatter' : 'line',
                    data: weight_data,
                    symbolSize: isScatter ? 6 : 4,
                    itemStyle: {
                        color: '#667eea',
                        borderWidth: 2,
                        borderColor: '#fff'
                    },
                    emphasis: {
                        scale: 1.5,
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(102, 126, 234, 0.5)'
                        }
                    },
                    lineStyle: isScatter ? undefined : {
                        width: 2,
                        color: '#667eea',
                        type: 'solid'
                    },
                    connectNulls: false,
                    markPoint: {
                        data: [
                            { 
                                coord: [weight_data[maxIndex][0], maxVal],
                                value: maxVal,
                                type: 'max',
                                name: '最高',
                                itemStyle: { color: '#27ae60', shadowBlur: 10, shadowColor: 'rgba(0, 0, 0, 0.1)'},
                                symbol: 'pin',
                                symbolSize: 40,
                                symbolOffset: [0, -5],
                                label: {
                                    show: true,
                                    formatter: '{c}',
                                    color: '#fff',
                                    fontWeight: 'bold',
                                    fontSize: 8,
                                    offset: [0, -1]
                                },
                            },
                            { 
                                coord: [weight_data[minIndex][0], minVal],
                                value: minVal,
                                type: 'min',
                                name: '最低',
                                symbolRotate: 180,
                                itemStyle: { color: '#e74c3c', shadowBlur: 10, shadowColor: 'rgba(0, 0, 0, 0.1)'},
                                symbol: 'pin',
                                symbolSize: 40,
                                symbolOffset: [0, 5],                            
                                label: {
                                    show: true,
                                    formatter: '{c}',
                                    color: '#fff',
                                    fontWeight: 'bold',
                                    fontSize: 8,
                                    offset: [0, 10]
                                },
                            }
                        ]
                    }
                }]
            };
            
            myChart.setOption(option, true);
        }

        // 切换显示模式
        function switchMode(mode) {
            currentMode = mode;
            
            document.getElementById('scatterBtn').classList.toggle('active', mode === 'scatter');
            document.getElementById('lineBtn').classList.toggle('active', mode === 'line');
            
            updateChart(mode);
        }

        window.addEventListener('DOMContentLoaded', initChart);
    </script>
</body>
</html>
